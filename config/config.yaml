# WhatsApp Wrapped Configuration

# Data Paths
data:
  raw_folder: "data/raw"
  processed_folder: "data/processed"
  chat_file: "chat.txt"  # Default chat file name

# Output Settings
output:
  visualizations_folder: "output/visualizations"
  videos_folder: "output/videos"
  format: "png"  # png, jpg, svg
  dpi: 300

# Analysis Settings
analysis:
  year: 2024  # Year to analyze
  timezone: "UTC"  # Adjust to your timezone
  top_n_users: 10  # Top N most active users to highlight
  top_n_words: 50  # Top N words for word cloud
  top_n_emojis: 20  # Top N emojis to display

# Visualization Theme
theme:
  color_scheme: "spotify"  # spotify, whatsapp, custom
  primary_color: "#1DB954"  # Spotify green
  secondary_color: "#191414"
  background_color: "#000000"
  text_color: "#FFFFFF"
  font_family: "Arial"

# Video Settings
video:
  duration: 60  # seconds
  fps: 30
  resolution: [1920, 1080]  # width, height
  background_music: null  # Path to background music file (optional)

# Privacy Settings
privacy:
  anonymize_names: false  # Replace real names with "User 1", "User 2", etc.
  exclude_users: []  # List of user names to exclude from analysis












